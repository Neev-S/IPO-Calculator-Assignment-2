<!DOCTYPE html>
<html>
  <head>
    <title>IPO Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>IPO Calculator</h1>
    <hr />
    <h2>Enter Values of a Right Triangle to calculate the Hypotenuse.</h2>
    <hr />
    <p>
      a = one of the shorter sides of a right triangle:
      <input id="num1-in" type="number" />
    </p>
    <p>
      b = one of the shorter sides of a right triangle :
      <input id="num2-in" type="number" />
    </p>
    <p><button id="btn">Calculate the Hypotenuse</button></p>
    <hr />
    <p id="output">
      The hypotenuse of right triangle is: c= <span id="span"></span>
    </p>
  </body>
</html>
